<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>MacDart Counter</title>
</head>
<body>
    <header>
        <h2>MacDart Counter</h2>
    </header>

    <section class="scoreScreen">
        <section class="playerScore">
            <h2 id="playerMainCount"></h2>
        </section>

        <h3 id="currentTurnScore">Current turn score:</h3>
        <span>140</span>
    </section>

    <section class="">
        <ul class="numpad">
            <li><button value="1">1</button></li>
            <li><button value="2">2</button></li>
            <li><button value="3">3</button></li>
            <li><button value="4">4</button></li>
            <li><button value="5">5</button></li>
            <li><button value="6">6</button></li>
            <li><button value="7">7</button></li>
            <li><button value="8">8</button></li>
            <li><button value="9">9</button></li>
            <li><button>Back</button></li>
            <li><button value="0">0</button></li>
            <li><button>Next</button></li>

        </ul>
    </section>
    <script ></script>
</body>
</html>
