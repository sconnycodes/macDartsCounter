<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>MacDart Counter</title>
</head>
<body>
    <header>
        <h1>MacDart Counter</h1>
    </header>

    <section class="scoreScreen">
        <section class="playerScore">
            <h2 id="playerMainCount"></h2>
        </section>

        <div class="currScoreDiv">
            <h3>Current turn score:</h3>
        <div id="currentTurnOutline">
            <span id="currentTurnScore"></span>
        </div>
        </div>
        
        
    </section>

    <section class="numpadHolder">
        <ul class="numpad">
            <li><button type="button" value="1">1</button></li>
            <li><button type="button" value="2">2</button></li>
            <li><button type="button" value="3">3</button></li>
            <li><button type="button" value="4">4</button></li>
            <li><button type="button" value="5">5</button></li>
            <li><button type="button" value="6">6</button></li>
            <li><button type="button" value="7">7</button></li>
            <li><button type="button" value="8">8</button></li>
            <li><button type="button" value="9">9</button></li>
            <li><button type="button" value="back">Back</button></li>
            <li><button type="button" value="0">0</button></li>
            <li><button type="button" value="next">Next</button></li>

        </ul>
    </section>

    <footer>
        <span>&copy; Mark Mac Web Design 2022</span>
    </footer>
    <script src="/js/main.js"></script>
</body>
</html>
